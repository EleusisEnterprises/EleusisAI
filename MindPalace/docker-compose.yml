services:
  neo4j:
    image: neo4j:5.3.0
    container_name: neo4j
    ports:
      - "7474:7474"  # HTTP access to Neo4j browser
      - "7687:7687"  # Bolt protocol for Neo4j driver
    environment:
      - NEO4J_AUTH=neo4j/strongpassword
    volumes:
      - ./data:/data  # Persist data
      - ./logs:/logs  # Persist logs
      - ./import:/var/lib/neo4j/import  # Folder for imports
      - ./plugins:/plugins  # Plugins folder
